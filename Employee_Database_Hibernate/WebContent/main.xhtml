<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition>
		<div id="main">
			<h:form>
			
				<div id="letters">
				<h:commandButton action="#{employeeController.initEmployeesLetter('All')}" value="All" />
					<ui:repeat var="l" value="#{employeeController.letters}">
					<h:commandButton action="#{employeeController.initEmployeesLetter(l)}" value="#{l}" />
					</ui:repeat>
				</div>
				
				<div id="searchPanel">
				<h:inputText id="search" value="#{employeeController.word}"  />
				<h:commandButton action="#{employeeController.searchEmployee()}" value="Search" />
				</div>
				
				<h:dataTable var="e" value="#{employeeController.employees}"
					cellpadding="10"
					columnClasses="photoColumn,nameColumn,contactColumn">
					<h:column>
						<h:graphicImage value="resources/#{e.personalInfo.photo}"
							height="100" />
					</h:column>
					<h:column>
						<h:outputText value="#{e}" />
						<br />
						<h:outputText value="#{e.office}" />
						<br />
						<h:outputText value="#{e.department.name}" />
						<br />
						<br />
					</h:column>
					<h:column>
						<h:outputText value="#{e.contact.email}" />
						<br />
						<h:outputText value="#{e.contact.phones.get(0)}" />
						<br />
						<br />
						<br />
					</h:column>
				</h:dataTable>
				
			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
