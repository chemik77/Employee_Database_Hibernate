<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Employees</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>
	<div id="header">
		<h3>Header</h3>
	</div>
	<div id="main">
		<h3>Employees</h3>

		<h:form>

			<div id="menu">
				<h:commandButton action="index" value="Home" />
				<h:commandButton action="employees" value="Employees" />
				<h:commandButton action="addEmployee" value="+" />
				<h:commandButton action="departments" value="Departments" />
				<h:commandButton action="addDepartment" value="+" />
			</div>

			<div id="content">
				<div id="letters">
					<h:commandButton
						action="#{employeeController.initEmployeesLetter('All')}"
						value="All" />
					<ui:repeat var="l" value="#{pageController.letters}">
						<h:commandButton
							action="#{employeeController.initEmployeesLetter(l)}"
							value="#{l}" />
					</ui:repeat>
				</div>

				<div id="searchPanel">
					<h:inputText id="search" value="#{employeeController.word}"
						pt:placeholder="Search employee..." />
					<h:commandButton action="#{employeeController.searchEmployee()}"
						value="Search" />
				</div>

				<p:dataTable var="e" value="#{employeeController.employees}"
					reflow="true" rows="4" paginator="true" columnClasses="photoColumn,nameColumn,contactColumn" >
					<p:column>
						<h:graphicImage value="resources/photos/#{e.personalInfo.photo}"
							height="100" />
					</p:column>
					<p:column>
						<h:outputText value="#{e}" />
						<br />
						<h:outputText value="#{e.office}" />
						<br />
						<h:outputText value="#{e.department.name}" />
						<br />
						<br />
					</p:column>
					<p:column>
						<h:outputText value="#{e.contact.email}" />
						<br />
						<h:outputText value="#{e.contact.phones.get(0)}" />
						<br />
						<br />
						<br />
					</p:column>
				</p:dataTable>
			</div>
			<h:messages />
		</h:form>
	</div>

	<div id="footer">
		<h3>Footer</h3>
	</div>

</h:body>
</html>
