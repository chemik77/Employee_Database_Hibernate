<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Departments</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>

	<div id="header">
		<h3>Header</h3>
	</div>
	<div id="main">
		<h3>Departments</h3>

		<h:form>

			<div id="menu">
				<h:commandButton action="index" value="Home" />
				<h:commandButton action="employees" value="Employees" />
				<h:commandButton action="addEmployee" value="+" />
				<h:commandButton action="departments" value="Departments" />
				<h:commandButton action="addDepartment" value="+" />
			</div>
		</h:form>


		<h:form>
			<div id="content">
				<p:dataTable id="departmentsTable" var="d"
					value="#{departmentController.departments}"
					columnClasses="nameColumn,contactColumn" >
					<p:column>
						<h:outputText value="#{d.name}" />
						<br />
						<h:outputText value="Manager: " />
						<h:outputText value="#{d.manager}" />
						<br />
					</p:column>
					<p:column>
						<h:outputText value="#{d.contact.email}" />
						<br />
						<h:outputText value="#{d.contact.phones.get(0)}" />
						<br />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</div>
	<div id="footer">
		<h3>Footer</h3>
	</div>
</h:body>
</html>
