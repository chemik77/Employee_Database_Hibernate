<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Departments</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>

	<div id="header">
		<h2>Employee Database</h2>
		<h5>Web Application</h5>
	</div>
	<div id="main">
		<h3>Departments</h3>

		<h:form>

			<div id="menu">
				<p:button outcome="index" value="Home" />
				<p:button outcome="employees" value="Employees" />
				<p:button outcome="addEmployee" value="+" />
				<p:button outcome="departments" value="Departments" />
				<p:button outcome="addDepartment" value="+" />
			</div>
		</h:form>


		<h:form id="form">
			<div id="content">
				<p:dataTable id="departmentsTable" var="d"
					value="#{departmentController.departments}"
					columnClasses="nameColumn,contactColumn,editColumn">
					<p:column>
						<h:outputText value="#{d.name}" />
						<br />
						<h:outputText value="Manager: " />
						<h:outputText value="#{d.manager}" />
						<br />
					</p:column>
					<p:column>
						<h:outputText value="#{d.phone}" />
						<br />
					</p:column>
					<p:column>
						<p:commandButton value="Edit" update="form"
							actionListener="#{editDepartmentController.selectDepartment(d)}" />
						<p:commandButton value="Delete" update="form"
							actionListener="#{departmentController.deleteDepartment(d)}" />
						<br />
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</div>
	<div id="footer">
		<h5>ver 1.1</h5>
	</div>
</h:body>
</html>
