<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Add department</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>

	<div id="header">
		<h2>Employee Database</h2>
		<h5>Web Application</h5>
	</div>
	<div id="main">
		<h3>Enter new department</h3>


		<h:form>

			<div id="menu">
				<p:button outcome="index" value="Home" />
				<p:button outcome="employees" value="Employees" />
				<p:button outcome="addEmployee" value="+" />
				<p:button outcome="departments" value="Departments" />
				<p:button outcome="addDepartment" value="+" />
			</div>
		</h:form>

		<h:form id="form">
			<div id="content">
				<p:panel id="panel">
					<p:messages autoUpdate="true" />
					<h:panelGrid columns="2" cellpadding="2">
						<p:outputLabel value="Name" for="name" />
						<p:inputText value="#{addDepartmentController.name}" id="name" />

						<p:outputLabel value="Manager (pesel)" for="manager" />
						<p:inputText value="#{addDepartmentController.managerPesel}"
							id="manager" pt:placeholder="Pesel" />

						<p:outputLabel value="Phone" for="phone" />
						<p:inputText value="#{addDepartmentController.phone}" id="phone" />
					</h:panelGrid>

				</p:panel>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Add department" id="addButton"
							update="panel"
							actionListener="#{addDepartmentController.addDepartment()}">
						</p:commandButton>
						<p:messages />
					</f:facet>
				</p:toolbar>
			</div>
		</h:form>
	</div>
	<div id="footer">
		<h5>ver 1.0</h5>
	</div>
</h:body>
</html>
