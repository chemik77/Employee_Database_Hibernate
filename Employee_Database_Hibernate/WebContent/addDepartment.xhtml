<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Add department</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>

	<div id="header">
		<h3>Header</h3>
	</div>
	<div id="main">
		<h3>Enter new department</h3>


		<h:form>

			<div id="menu">
				<h:commandButton action="index" value="Home" />
				<h:commandButton action="employees" value="Employees" />
				<h:commandButton action="addEmployee" value="+" />
				<h:commandButton action="departments" value="Departments" />
				<h:commandButton action="addDepartment" value="+" />
			</div>
		</h:form>

		<h:form>
			<div id="content">
				<h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel value="Name" for="name" />
					<h:inputText value="#{addDepartmentController.name}" id="name" />
					
					<h:outputLabel value="Manager" for="manager" />
					<h:inputText value="#{addDepartmentController.manager}"
						id="manager" pt:placeholder="Nazwisko ImiÄ™" />

					<h:outputLabel value="Email" for="email" />
					<h:inputText value="#{addDepartmentController.email}" id="email" />
					
					<h:outputLabel value="Phone" for="phone" />
					<h:inputText value="#{addDepartmentController.phone}" id="phone" />
					
					<h:commandButton
						action="#{addDepartmentController.addDepartment()}"
						value="Add department" />
				</h:panelGrid>
			</div>
			<h:messages />
		</h:form>
	</div>
	<div id="footer">
		<h3>Footer</h3>
	</div>
</h:body>
</html>
