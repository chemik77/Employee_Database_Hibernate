<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Add department</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>

	<div id="header">
		<h3>Header</h3>
	</div>
	<div id="main">
		<h3>Enter new department</h3>


		<h:form>

			<div id="menu">
				<p:button outcome="index" value="Home" />
				<p:button outcome="employees" value="Employees" />
				<p:button outcome="addEmployee" value="+" />
				<p:button outcome="departments" value="Departments" />
				<p:button outcome="addDepartment" value="+" />
			</div>
		</h:form>

		<h:form>
			<div id="content">
				<p:panel id="panel">

					<h:panelGrid columns="2" cellpadding="2">
						<p:outputLabel value="Name" for="name" />
						<p:inputText value="#{addDepartmentController.name}" id="name" />

						<p:outputLabel value="Manager" for="manager" />
						<p:inputText value="#{addDepartmentController.manager}"
							id="manager" pt:placeholder="Nazwisko ImiÄ™" />

						<p:outputLabel value="Email" for="email" />
						<p:inputText value="#{addDepartmentController.email}" id="email" />

						<p:outputLabel value="Phone" for="phone" />
						<p:inputText value="#{addDepartmentController.phone}" id="phone" />

						<p:commandButton
							actionListener="#{addDepartmentController.addDepartment()}"
							value="Add department" />

					</h:panelGrid>
				</p:panel>



				<h:messages />
			</div>
		</h:form>
	</div>
	<div id="footer">
		<h3>Footer</h3>
	</div>
</h:body>
</html>
