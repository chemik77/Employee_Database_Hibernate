<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title></title>
</h:head>
<h:body>
	<ui:composition>
		<h3>Departments</h3>
		<h:form>
			<h:dataTable var="d" value="#{departmentController.departments}"
				cellpadding="10" columnClasses="nameColumn,contactColumn">
				<h:column>
					<h:outputText value="#{d.name}" />
					<br />
					<h:outputText value="Manager: " />
					<h:outputText value="#{d.manager}" />
					<br/>
				</h:column>
				<h:column>
					<h:outputText value="#{d.contact.email}" />
					<br />
					<h:outputText value="#{d.contact.phones.get(0)}" />
					<br/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:composition>
</h:body>
</html>
