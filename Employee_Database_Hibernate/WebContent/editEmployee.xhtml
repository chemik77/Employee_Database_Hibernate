<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Edit employee</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>

	<div id="header">
		<h2>Employee Database</h2>
		<h5>Web Application</h5>
	</div>
	<div id="main">
		<h3>Edit employee</h3>


		<h:form>

			<div id="menu">
				<p:button outcome="index" value="Home" />
				<p:button outcome="employees" value="Employees" />
				<p:button outcome="addEmployee" value="+" />
				<p:button outcome="departments" value="Departments" />
				<p:button outcome="addDepartment" value="+" />
			</div>
		</h:form>

		<h:form id="form">
			<div id="content">
				<p:panel id="panel">
					<p:messages autoUpdate="true" />
					<h:panelGrid columns="3" cellpadding="2">
						<p:outputLabel value="First name" for="firstName" />
						<p:inputText value="#{editEmployeeController.firstName}"
							id="firstName" required="true" />
						<p:message for="firstName" />

						<p:outputLabel value="Last name" for="lastName" />
						<p:inputText value="#{editEmployeeController.lastName}"
							id="lastName" required="true" />
						<p:message for="lastName" />

						<p:outputLabel value="Office" for="office" />
						<p:inputText value="#{editEmployeeController.office}" id="office"
							required="true" />
						<p:message for="office" />

						<p:outputLabel value="Salary" for="salary" />
						<p:inputText value="#{editEmployeeController.salary}" id="salary" />
						<p:message for="salary" />

						<p:outputLabel value="Hire date" for="hireDate" />
						<p:calendar id="hireDate"
							value="#{editEmployeeController.hireDate}"
							converter="localDateConverter" navigator="true"
							pattern="yyyy-MM-dd" pt:placeholder="yyyy-mm-dd" />
						<p:message for="hireDate" />

						<p:outputLabel value="Street" for="street" />
						<p:inputText value="#{editEmployeeController.street}" id="street" />
						<p:message for="street" />

						<p:outputLabel value="House No" for="houseNo" />
						<p:inputText value="#{editEmployeeController.houseNo}"
							id="houseNo" />
						<p:message for="houseNo" />

						<p:outputLabel value="Zip code" for="zipCode" />
						<p:inputMask value="#{editEmployeeController.zipCode}"
							id="zipCode" mask="99-999" />
						<p:message for="zipCode" />

						<p:outputLabel value="City" for="city" />
						<p:inputText value="#{editEmployeeController.city}" id="city" />
						<p:message for="city" />

						<p:outputLabel value="Country" for="country" />
						<p:inputText value="#{editEmployeeController.country}"
							id="country" />
						<p:message for="country" />

						<p:outputLabel value="Email" for="email" />
						<p:inputText value="#{editEmployeeController.email}" id="email" />
						<p:message for="email" />

						<p:outputLabel value="Phone" for="phone" />
						<p:inputMask value="#{editEmployeeController.phone}" id="phone"
							mask="999 999 999" />
						<p:message for="phone" />

						<p:outputLabel value="Department" for="department" />
						<p:selectOneMenu value="#{editEmployeeController.department}"
							id="department">
							<f:selectItems value="#{editEmployeeController.departments}" />
							<f:converter converterId="departmentConverter" />
						</p:selectOneMenu>
						<p:message for="department" />

						<p:outputLabel value="Pesel" for="pesel" />
						<p:inputMask value="#{editEmployeeController.pesel}" id="pesel" mask="99999999999" />
						<p:message for="pesel" />

						<p:outputLabel value="Gender" for="gender" />
						<p:selectOneRadio value="#{editEmployeeController.gender}"
							id="gender">
							<f:selectItem itemValue="F" itemLabel="female" />
							<f:selectItem itemValue="M" itemLabel="male" />
						</p:selectOneRadio>
						<p:message for="gender" />

						<p:outputLabel value="Date of birth" for="birthDate" />
						<p:calendar id="birthDate"
							value="#{editEmployeeController.birthDate}"
							converter="localDateConverter" navigator="true"
							pattern="yyyy-MM-dd" pt:placeholder="yyyy-mm-dd" />
						<p:message for="birthDate" />

						<p:outputLabel value="Photo" for="photo" />
						<p:outputLabel value="#{editEmployeeController.photo}" id="photo"  />
						<br />

						<p:outputLabel value="Upload photo" for="uploadPhoto" />
						<p:fileUpload id="uploadPhoto"
							fileUploadListener="#{editEmployeeController.uploadFile}"
							mode="advanced" update="messages" fileLimit="1"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  />

						<p:growl id="messages" />

					</h:panelGrid>

				</p:panel>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Save employee" id="addButton"
							update="panel"
							actionListener="#{editEmployeeController.saveEmployee()}" />
					</f:facet>
				</p:toolbar>
			</div>
		</h:form>
	</div>
	<div id="footer">
		<h5>ver 1.1</h5>
	</div>
</h:body>
</html>
