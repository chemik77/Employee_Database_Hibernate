<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Add employee</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</h:head>
<h:body>

	<div id="header">
		<h3>Header</h3>
	</div>
	<div id="main">
		<h3>Enter new employee</h3>


		<h:form>

			<div id="menu">
				<p:button outcome="index" value="Home" />
				<p:button outcome="employees" value="Employees" />
				<p:button outcome="addEmployee" value="+" />
				<p:button outcome="departments" value="Departments" />
				<p:button outcome="addDepartment" value="+" />
			</div>
		</h:form>

		<h:form>
			<div id="content">

				<h:panelGrid columns="3" cellpadding="2">
					<p:outputLabel value="First name" for="firstName" />
					<p:inputText value="#{addEmployeeController.firstName}"
						id="firstName" />
					<br />
					<p:outputLabel value="Last name" for="lastName" />
					<p:inputText value="#{addEmployeeController.lastName}"
						id="lastName" />
					<br />
					<p:outputLabel value="Office" for="office" />
					<p:inputText value="#{addEmployeeController.office}" id="office" />
					<br />
					<p:outputLabel value="Salary" for="salary" />
					<p:inputText value="#{addEmployeeController.salary}" id="salary" />
					<br />
					<p:outputLabel value="Hire date" for="hireDate" />
					<p:calendar id="hireDate" value="#{addEmployeeController.hireDate}"
						converter="localDateConverter" navigator="true"
						pattern="yyyy-MM-dd" pt:placeholder="yyyy-mm-dd" />
					<br/>
					<p:outputLabel value="Street" for="street" />
					<p:inputText value="#{addEmployeeController.street}" id="street" />
					<br />
					<p:outputLabel value="House No" for="houseNo" />
					<p:inputText value="#{addEmployeeController.houseNo}" id="houseNo" />
					<br />
					<p:outputLabel value="Zip code" for="zipCode" />
					<p:inputText value="#{addEmployeeController.zipCode}" id="zipCode" />
					<br />
					<p:outputLabel value="City" for="city" />
					<p:inputText value="#{addEmployeeController.city}" id="city" />
					<br />
					<p:outputLabel value="Country" for="country" />
					<p:inputText value="#{addEmployeeController.country}" id="country" />
					<br />
					<p:outputLabel value="Email" for="email" />
					<p:inputText value="#{addEmployeeController.email}" id="email" />
					<br />
					<p:outputLabel value="Phone" for="phone" />
					<p:inputText value="#{addEmployeeController.phone}" id="phone" />
					<br />

					<p:outputLabel value="Department" for="department" />

					<p:selectOneMenu value="#{addEmployeeController.department}"
						id="department">
						<f:selectItems value="#{addEmployeeController.departments}" />
						<f:converter converterId="departmentConverter" />
					</p:selectOneMenu>
					<br />
					<p:outputLabel value="Pesel" for="pesel" />
					<p:inputText value="#{addEmployeeController.pesel}" id="pesel" />
					<br />
					<p:outputLabel value="Gender" for="gender" />
					<p:selectOneRadio value="#{addEmployeeController.gender}"
						id="gender">
						<f:selectItem itemValue="F" itemLabel="female" />
						<f:selectItem itemValue="M" itemLabel="male" />
					</p:selectOneRadio>
					<br />
					<p:outputLabel value="Date of birth" for="birthDate" />
					<p:calendar id="birthDate" value="#{addEmployeeController.birthDate}"
						converter="localDateConverter" navigator="true"
						pattern="yyyy-MM-dd" pt:placeholder="yyyy-mm-dd" />
					<br />
					<p:outputLabel value="Photo" for="photo" />
					<p:inputText value="#{addEmployeeController.photo}" id="photo"
						pt:placeholder="nazwisko_imie" />
					<p:outputLabel value=".jpg" />


					<p:commandButton
						actionListener="#{addEmployeeController.addEmployee()}"
						value="Add employee" />
				</h:panelGrid>
			</div>
			<h:messages />
		</h:form>
	</div>
	<div id="footer">
		<h3>Footer</h3>
	</div>
</h:body>
</html>
